<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.slider {
  position: relative;
  width: 100%;
  overflow: hidden;
}

.slides {
  display: flex;
  transition: transform 0.5s ease;
}

.slides img {
  width: 100%;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: transparent;
  border: none;
  cursor: pointer;
  font-size: 24px;
}

.prev {
  left: 10px;
}

.next {
  right: 10px;
}


    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
          <img src="carLogo2.jpg" alt="carsLogo.jpg 1">
          <img src="carsLogo.jpg" alt="carsLogo.jpg 2">
          <img src="carsLogo.jpg" alt="carsLogo.jpg 3">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
      </div>
      <script type="text/javascrite" src="script.js">
      </script>
</body>
</html>
